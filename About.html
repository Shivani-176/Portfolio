<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio About Page</title>
    <style>
        body {
            background-color: rgb(223, 195, 157);
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            color: rgba(3, 48, 3, 0.861);
            margin: 0;
        }

        header p {
            font-size: 20px;
            color: rgba(50, 50, 50, 0.8);
            margin-top: 10px;
        }

        .about-section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .about-content h2 {
            font-size: 35px;
            color: rgba(3, 48, 3, 0.861);
            margin-bottom: 15px;
        }

        .about-content p {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(50, 50, 50, 0.9);
            margin-bottom: 15px;
        }

        .d1, .d2, .d3, .d4 {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            top: 80%;
            background-color: rgba(3, 48, 3, 0.861);
        }

        .d1 {
            left: 700px;
        }
        .d2 {
            left: 820px;
        }
        .d3 {
            left: 940px;
        }
        .d4 {
            left: 1060px;
        }

        .a1, .a2, .a3, .a4 {
            font-size: 20px;
            display: grid;
            position: absolute;
            margin-left: 20px;
            bottom: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>About Me</h1>
            <p>A little insight into who I am</p>
        </header>

        
        <section class="about-section">
            <div class="about-content">
                <h2>Hi, I'm Shivani</h2>
                <p>
                    Welcome to my portfolio! I am a developer with a passion for developing
                    websites, designs, software, etc.. I am a fresher i doesn't have any experience in industry feild.
                    
                </p>
               
            </div>
        </section>
    </div>
</body>
</html>
